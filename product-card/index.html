<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/9a0dadb64a.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <title>Product-Card</title>
</head>
<body>
    <main>
        <div class="card">
            <img class="desktop"src="images/image-product-desktop.jpg" alt="">
            <img class="mobile" src="images/image-product-mobile.jpg" alt="">
            <div class="content">
                <p id="p1">Perfume</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p id="p2">A floral, Solar and Voluptous interpretation composed by Oliver Polge, Perfume-creator for the House of CHANEL.</p>
                <section>
                    <h1>$149.99</h1>
                    <del>$169.99</del>
                </section>
                <button>
                    <svg id="i-cart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"  fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                        <path d="M6 6 L30 6 27 19 9 19 M27 23 L10 23 5 2 2 2" />
                        <circle cx="25" cy="27" r="2" />
                        <circle cx="12" cy="27" r="2" />
                     </svg>
                     <p>Add to cart</p>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
